<VirtualHost *:80>
    ServerName filmsramonproyectodaw.api.chickenkiller.com
    DocumentRoot /var/www/html/app

    # Logs personalizados para desarrollo
    ErrorLog ${APACHE_LOG_DIR}/dev_error.log
    CustomLog ${APACHE_LOG_DIR}/dev_access.log combined

    # Manejamos la indexaci√≥n de archivos
     DirectoryIndex home.html

    # Permitir la reescritura de URLs y permitir .htaccess si es necesario
    <Directory /var/www/html/app>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    Header always add Access-Control-Allow-Origin "*"
    Header always add Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always add Access-Control-Allow-Headers "origin, x-requested-with, content-type, accept, authorization"

   

</VirtualHost> 
