<VirtualHost *:80>
    ServerName products.api.dev.com
    DocumentRoot /var/www/html/app

    # Logs personalizados para desarrollo
    ErrorLog ${APACHE_LOG_DIR}/dev_error.log
    CustomLog ${APACHE_LOG_DIR}/dev_access.log combined

    # Manejamos la indexación de archivos
    DirectoryIndex home.html

    # Permitir la reescritura de URLs y permitir .htaccess si es necesario
    <Directory /var/www/html/app>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    # Configuración CORS para desarrollo
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"

</VirtualHost> 

