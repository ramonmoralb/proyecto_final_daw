<VirtualHost *:80>
    ServerAdmin ramonmoreno.alu@iespacomolla.es
    ServerName filmsramonproyectodaw.chickenkiller.com
    DocumentRoot /var/www/html/app/public_html
   
    DirectoryIndex pages/home.html
    # activo rewrite, hace el contenedor m√°s modular, esta regla se sobreescribe en el apcahe2
    # .conf del contenedor.
    <Directory /var/www/html/app/public_html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

 RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    Header always add Access-Control-Allow-Origin "*"
    Header always add Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always add Access-Control-Allow-Headers "origin, x-requested-with, content-type, accept, authorization"
</VirtualHost>

